{% extends 'delivery_helper_app/base.html' %}

{% block content %}
    <div class="panel panel-primary">
        <div class="panel-heading">{% block list_title %}{% endblock %}</div>
        <div class="panel-body">
            <table class="table form_table">
                <thead>
                    <tr>{% block list_head %}{% endblock %}</tr>
                </thead>
                <tbody>
                    {% block list_body %}{% endblock %}
                </tbody>
                <tfoot>
                    {% block list_foot %}{% endblock %}
                </tfoot>
            </table>
        </div>
        <div class="panel-footer">{% block panel-footer %}{% endblock %}</div>
    </div>
{% endblock %}
